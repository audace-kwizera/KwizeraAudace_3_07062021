<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Installation de Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
        integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="entete">
            <a class="logo" href="index.html">
                <img src="src/images/logo/ohmyfood@2x.svg" alt="Logo de ohmyfood" />
            </a>

            <div class="container ville_container">
                <div class="icone icone_ville">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="ville">
                    <p class="resultat_ville">Paris, Belleville</p>
                </div>
            </div>
        </div>
    </header>

    <main class="sectionAsideSection">
        <section id="slider">
            <div class="container">
                <h1>Réservez le menu qui vous convient</h1>

                <div class="slogan">Découvrez des restaurants d'exception, séléctionnés par nos soins</div>

                <div class="btn">
                    <p>Explorer nos restaurants</p>
                </div>
            </div>
        </section>

        <aside id="fonctionnement">
            <h2>Fonctionnement</h2>

            <div class="container">
                <div class="btn_fonctionnement_container">
                    <div class="btn btn_fonctionnement">
                        <div class="numero">1</div>
                        <div class="icone icone_btn_fontionnement"><i class="fas fa-mobile-alt"></i></div>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div class="btn btn_fonctionnement">
                        <div class="numero">2</div>
                        <div class="icone icone_btn_fontionnement"><i class="fas fa-list-ul"></i></div>
                        <p>Composez votre menu</p>
                    </div>
                    <div class="btn btn_fonctionnement">
                        <div class="numero">3</div>
                        <div class="icone icone_btn_fontionnement"><i class="fas fa-store"></i></div>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </aside>

        <section id="restaurant">
            <h2>Restaurant</h2>
            <div class="container">
                <div class="carte_restaurant"></div>
            </div>
        </section>
    </main>

    <footer>
        <h3 class="titre_footer">ohmyfood</h3>
    </footer>
</body>

</html>
