<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Installation de Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
        integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="entete">
            <div class="entete_logo">
                <a class="logo" href="index.html">
                    <img src="src/images/logo/ohmyfood@2x.svg" alt="Logo de ohmyfood" />
                </a>
            </div>

            <div class="container ville_container">
                <div class="icone ville_container_icone">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="ville">
                    <p class="ville_resultat">Paris, Belleville</p>
                </div>
            </div>
        </div>
    </header>

    <main id="sectionAsideSection">

        <!--    Partie Presentation du Site   -->

        <section id="slider">
            <div class="slider_container">
                <h1>Réservez le menu qui vous convient</h1>

                <div class="slider_container_slogan">Découvrez des restaurants d'exception, séléctionnés par nos soins</div>

                <button class="btn">Explorer nos restaurants</button>
            </div>
        </section>

        <!--    Partie Fonctionnement   -->

        <aside id="fonctionnement">
            <h2>Fonctionnement</h2>

            <div class="container">
                <div class="btn_fonctionnement_container">
                    <div class="btn_numero">1</div>

                    <button class="btn btn_fonctionnement">
                        <i class="icone btn_fontionnement_icone fas fa-mobile-alt"></i>
                        Choisissez un restaurant
                    </button>
                </div>
                
                <div class="btn_fonctionnement_container">
                    <div class="btn_numero">2</div>

                    <button class="btn btn_fonctionnement">
                        <i class="icone btn_fontionnement_icone fas fa-list-ul"></i>
                        Composez votre menu
                    </button>
                </div>

                <div class="btn_fonctionnement_container">
                    <div class="btn_numero">3</div>

                    <button class="btn btn_fonctionnement">
                        <i class="icone btn_fontionnement_icone fas fa-store"></i>
                        Dégustez au restaurant
                    </button>
                </div>
            </div>
        </aside>

        <!--    Partie Restaurant   -->

        <section id="restaurant">
            <h2>Restaurant</h2>
            <div class="container">
                <a href="pages/la_palette_du_gout.html">
                    <figure class="carte_restaurant">
                        <div class="photo_restaurant nouveau">
                            <div class="mention_nouveaute">Nouveau</div>

                            <img src="src/images/restaurants/la_palette_du_gout.jpg"
                                alt="Image du restaurant La palette du goût" title="Voir plus">
                        </div>

                        <figcaption class="description_restaurant">
                            <div class="info_restaurant">
                                <h3>La palette du goût</h3>

                                <p>Ménilmontant</p>
                            </div>

                            <!-- icone favoris à rajouter -->
                            <div class="icone icone_favoris"></div>
                        </figcaption>
                    </figure>
                </a>

                <a href="pages/la_note_enchantee.html">
                    <figure class="carte_restaurant">
                        <div class="photo_restaurant nouveau">
                            <div class="mention_nouveaute">Nouveau</div>

                            <img src="src/images/restaurants/la_note_enchantee.jpg"
                                alt="Image du restaurant La note enchantée" title="Voir plus">
                        </div>

                        <figcaption class="description_restaurant">
                            <div class="info_restaurant">
                                <h3>La note enchantée</h3>

                                <p>Charonne</p>
                            </div>

                            <!-- icone favoris à rajouter -->
                            <div class="icone icone_favoris"></div>
                        </figcaption>
                    </figure>
                </a>

                <a href="pages/a_la_francaise.html">
                    <figure class="carte_restaurant">
                        <div class="photo_restaurant">
                            <img src="src/images/restaurants/a_la_francaise.jpg"
                                alt="Image du restaurant À la française" title="Voir plus">
                        </div>

                        <figcaption class="description_restaurant">
                            <div class="info_restaurant">
                                <h3>À la française</h3>

                                <p>Cité Rouge</p>
                            </div>

                            <!-- icone favoris à rajouter -->
                            <div class="icone icone_favoris"></div>
                        </figcaption>
                    </figure>
                </a>

                <a href="pages/le_delice_des_sens.html">
                    <figure class="carte_restaurant">
                        <div class="photo_restaurant">
                            <img src="src/images/restaurants/le_delice_des_sens.jpg"
                                alt="Image du restaurant Le délice des sens" title="Voir plus">
                        </div>

                        <figcaption class="description_restaurant">
                            <div class="info_restaurant">
                                <h3>Le délice des sens</h3>

                                <p>Folie-Méricourt</p>
                            </div>

                            <!-- icone favoris à rajouter -->
                            <div class="icone icone_favoris"></div>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>

    <footer class="footerlist">
        <h4 class="titre_footer">ohmyfood</h4>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>
                    <h5>Proposer un restaurant</h5>
                </a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>
                    <h5>Devenir partenaire</h5>
                </a></li>
            <li><a href="#">
                    <p>Mentions légales</p>
                </a></li>
            <li><a href="mailto:contact@ohmyfood.com">
                    <p>Contact</p>
                </a></li>
        </ul>
    </footer>
</body>

</html>
